<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voice Translator</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; media-src 'self' blob: data:;">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 1rem;
        }

        .control-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .control-group {
            flex: 1;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .control-group select,
        .control-group button {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .control-group select:focus,
        .control-group button:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .main-controls {
            text-align: center;
            margin: 2rem 0;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .start-button.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #4CAF50;
        }

        .status-indicator.error {
            background: #f44336;
        }

        .status-indicator.warning {
            background: #ff9800;
        }

        .status-indicator.pulsing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .debug-console {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            padding: 1rem;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
            display: none;
        }

        .debug-console.visible {
            display: block;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-status {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .debug-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .debug-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Custom voice modal styles */
        .voice-modal-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .voice-modal-button {
            transition: all 0.2s ease;
        }

        .voice-modal-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .voice-modal-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>üéôÔ∏è Real-Time Voice Translator</h1>
        </header>

        <main class="main-content">
            <div class="control-panel">
                <div class="control-row">
                    <div class="control-group">
                        <label for="microphone-select">üé§ Microphone</label>
                        <select id="microphone-select">
                            <option value="">Select microphone...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="language-select">üåç Target Language</label>
                        <select id="language-select">
                            <!-- Options will be populated by LanguageSelector -->
                        </select>
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <label for="voice-select">üé§ Voice</label>
                        <select id="voice-select">
                            <option value="">Loading voices...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <button id="add-voice-button" type="button">‚ûï Add Custom Voice</button>
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <button id="test-button" type="button">üß™ Test Translation</button>
                    </div>
                    <div class="control-group">
                        <!-- Empty for spacing -->
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <button id="hear-yourself-button" type="button">üéß Hear Yourself</button>
                    </div>
                    <div class="control-group">
                        <button id="virtual-mic-test-button" type="button">üì¢ Test Virtual Mic</button>
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <button id="settings-button" type="button">‚öôÔ∏è Settings</button>
                    </div>
                    <div class="control-group">
                        <button id="refresh-button" type="button">üîÑ Refresh Devices</button>
                    </div>
                </div>

                <div class="main-controls">
                    <button id="start-button" class="start-button" type="button">
                        <span class="status-indicator" id="status-indicator"></span>
                        Start Translation
                    </button>
                </div>
            </div>

            <div id="debug-console" class="debug-console">
                <div id="debug-output">Application initialized...</div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-status">
                <span id="connection-status">Ready</span> ‚Ä¢ 
                <span id="processing-status">Idle</span>
            </div>
            <button id="debug-toggle" class="debug-toggle">Show Debug Console</button>
        </footer>
    </div>

    <script type="module" src="renderer.js"></script>
</body>
</html>
