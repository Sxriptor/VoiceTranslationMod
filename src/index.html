<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voice Translator</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; media-src 'self' blob: data:;">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000;          /* page background */
            --panel: #0a0a0a;     /* cards/panels */
            --text: #f5f5f5;      /* primary text */
            --muted: #c7c7c7;     /* secondary text */
            --border: #262626;    /* borders */
            --focus: #ffffff;     /* focus/accent (white) */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: var(--bg);
            padding: 1rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header h1 {
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .sidebar-toggle {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .sidebar-toggle:hover { background: #111; }

        .content-container {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        .sidebar {
            width: 260px;
            background: var(--bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width 0.2s ease;
        }
        .sidebar.collapsed { width: 64px; }
        .sidebar .brand { padding: 1rem; font-weight: 600; color: var(--muted); }
        .sidebar .nav { padding: 0.5rem; display: flex; flex-direction: column; gap: 0.25rem; }
        .sidebar .nav button {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 0.625rem 0.75rem; width: 100%;
            color: var(--text); background: transparent; border: none; text-align: left;
            border-radius: 6px; cursor: pointer;
        }
        .sidebar .nav button:hover { background: #0f0f0f; }
        .sidebar .nav .icon { width: 20px; display: inline-flex; justify-content: center; }
        .sidebar.collapsed .label { display: none; }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.25rem 1.5rem;
            overflow-y: auto;
        }

        .control-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .control-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .control-group {
            flex: 1;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--muted);
        }

        .control-group select,
        .control-group button {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .control-group select:focus,
        .control-group button:focus {
            outline: none;
            border-color: var(--focus);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.12);
        }

        .main-controls {
            text-align: center;
            margin: 2rem 0;
        }

        .start-button {
            background: #ffffff;
            color: #000000;
            border: 1px solid var(--border);
            padding: 0.9rem 2rem;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .start-button:hover { filter: brightness(0.9); }
        .start-button.active { background: #000; color: #fff; border-color: #fff; }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #777;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #fff;
        }

        .status-indicator.error {
            background: #000;
            border: 2px solid #fff;
        }

        .status-indicator.warning {
            background: #111;
            border: 1px dashed #fff;
        }

        .status-indicator.pulsing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .debug-console {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
            display: none;
        }

        .debug-console.visible {
            display: block;
        }

        .footer {
            background: var(--bg);
            padding: 0.9rem 1.25rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-status {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .debug-toggle {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .debug-toggle:hover {
            background: #111;
        }

        /* Custom voice modal styles */
        .voice-modal-input:focus {
            outline: none;
            border-color: var(--focus);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.12);
        }

        .voice-modal-button {
            transition: all 0.2s ease;
        }

        .voice-modal-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.06);
        }

        .voice-modal-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Live Translation Panel */
        .live-translation-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            margin-top: 1rem;
        }

        .translation-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .keybind-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .keybind-info kbd {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .change-keybind-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            color: #667eea;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .change-keybind-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            transition: all 0.3s ease;
        }

        .recording-dot.active {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        .translation-display {
            margin-top: 1rem;
        }

        .translation-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .translation-section {
            background: #0f0f0f;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }

        .translation-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--muted);
        }

        .text-display {
            min-height: 60px;
            padding: 0.75rem;
            background: #000;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 0.95rem;
            line-height: 1.4;
            color: var(--text);
        }

        .text-display.empty {
            color: #999;
            font-style: italic;
        }

        .text-display.processing {
            background: #0f0f0f;
            border-color: #3a3a3a;
        }

        @media (max-width: 768px) {
            .translation-box {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
    <body>
    <div class="app-container">
        <header class="header">
            <button id="sidebar-toggle" class="sidebar-toggle" title="Toggle sidebar">☰</button>
            <h1>🎙️ Real-Time Voice Translator</h1>
        </header>

        <div class="content-container">
            <aside id="app-sidebar" class="sidebar">
                <div class="brand">Menu</div>
                <nav class="nav">
                    <button id="sidebar-translate-button"><span class="icon">🗣️</span><span class="label">Translate</span></button>
                    <button id="sidebar-bidirectional-button"><span class="icon">🔁</span><span class="label">Bidirectional</span></button>
                    <button id="sidebar-settings-button"><span class="icon">⚙️</span><span class="label">Settings</span></button>
                    <button id="sidebar-logs-button"><span class="icon">🧾</span><span class="label">Logs</span></button>
                    <button id="sidebar-about-button"><span class="icon">ℹ️</span><span class="label">About</span></button>
                </nav>
            </aside>

            <main class="main-content">
            <div id="translate-page">
            <div class="control-panel">
                <div class="control-row">
                    <div class="control-group">
                        <label for="microphone-select">🎤 Microphone</label>
                        <select id="microphone-select">
                            <option value="">Select microphone...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="language-select">🌍 Target Language</label>
                        <select id="language-select">
                            <!-- Options will be populated by LanguageSelector -->
                        </select>
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <label for="voice-select">🎤 Voice</label>
                        <select id="voice-select">
                            <option value="">Loading voices...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <button id="add-voice-button" type="button">➕ Add Custom Voice</button>
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <button id="test-button" type="button">🧪 Test Translation</button>
                    </div>
                    <div class="control-group">
                        <!-- Empty for spacing -->
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <button id="hear-yourself-button" type="button">🎧 Hear Yourself</button>
                    </div>
                    <div class="control-group">
                        <button id="virtual-mic-test-button" type="button">📢 Test Virtual Mic</button>
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <button id="output-toggle-button" type="button">🔀 Output: Virtual Device</button>
                    </div>
                    <div class="control-group">
                        <!-- spacer -->
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <button id="settings-button" type="button">⚙️ Settings</button>
                    </div>
                    <div class="control-group">
                        <button id="refresh-button" type="button">🔄 Refresh Devices</button>
                    </div>
                </div>

                <div class="main-controls">
                    <button id="start-button" class="start-button" type="button">
                        <span class="status-indicator" id="status-indicator"></span>
                        Start Translation
                    </button>
                </div>

                <!-- Live Translation Status -->
                <div id="live-translation-panel" class="live-translation-panel" style="display: none;">
                    <div class="translation-status">
                        <div class="keybind-info">
                            <span>🎤 Hold <kbd id="current-keybind">SPACE</kbd> to record</span>
                            <button id="change-keybind-btn" class="change-keybind-btn">Change Key</button>
                        </div>
                        <div class="recording-indicator" id="recording-indicator">
                            <span class="recording-dot"></span>
                            <span id="recording-text">Ready to record...</span>
                        </div>
                    </div>
                    
                    <div class="translation-display">
                        <div class="translation-box">
                            <div class="translation-section">
                                <label>🎤 What you said:</label>
                                <div id="original-text" class="text-display">Waiting for input...</div>
                            </div>
                            <div class="translation-section">
                                <label>🌍 Translation:</label>
                                <div id="translated-text" class="text-display">Ready to translate...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="debug-console" class="debug-console">
                <div id="debug-output">Application initialized...</div>
            </div>
            </div>

            <!-- Bidirectional Tab Content -->
            <div id="bidirectional-panel" class="control-panel" style="display: none;">
                <div class="control-row">
                    <div class="control-group">
                        <label>🔁 Bidirectional Mode</label>
                        <button id="bidirectional-toggle-button" class="start-button" type="button">
                            <span class="status-indicator" id="bidirectional-status-indicator"></span>
                            Start Bidirectional
                        </button>
                    </div>
                    <div class="control-group">
                        <label>⌨️ Keybind</label>
                        <div class="keybind-info">
                            <span>Toggle with <kbd id="bidirectional-current-keybind">KeyB</kbd></span>
                            <button id="bidirectional-change-keybind-btn" class="change-keybind-btn">Change Key</button>
                        </div>
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <label for="bidirectional-output-select">🔊 Output Device</label>
                        <select id="bidirectional-output-select">
                            <option value="">Loading output devices...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="bidirectional-input-select">🎧 System Input</label>
                        <select id="bidirectional-input-select">
                            <option value="">Loading input devices...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="incoming-voice-select">🎤 Incoming Voice</label>
                        <select id="incoming-voice-select">
                            <option value="">Loading voices...</option>
                        </select>
                    </div>
                </div>

                <div class="live-translation-panel" style="margin-top: 0;">
                    <div class="translation-status">
                        <div class="recording-indicator">
                            <span class="recording-dot" id="bidirectional-recording-dot"></span>
                            <span id="bidirectional-status">Idle</span>
                        </div>
                    </div>
                    <div class="translation-display">
                        <div class="translation-box">
                            <div class="translation-section">
                                <label>🗣️ Detected (Target Language)</label>
                                <div id="bidirectional-detected-text" class="text-display empty">Waiting...</div>
                            </div>
                            <div class="translation-section">
                                <label>🔊 Re-spoken</label>
                                <div id="bidirectional-respoken-text" class="text-display empty">Ready...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </main>
        </div>

        <footer class="footer">
            <div class="footer-status">
                <span id="connection-status">Ready</span> • 
                <span id="processing-status">Idle</span>
            </div>
            <button id="debug-toggle" class="debug-toggle">Show Debug Console</button>
        </footer>
    </div>

    <script type="module" src="renderer.js"></script>
</body>
</html>
